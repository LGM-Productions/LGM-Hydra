<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGM Hydra Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="main-ui.js" defer></script>
</head>
<body>
    <header>
        <div id="headercontent">
            <div id="username">
            <div class="prof-pic"></div>
            Username#1234
            </div>
            <div id="devtest" onclick="devtest(1)">Run Test</div>
            <div class="time"></div>
        </div>
        <div id="headergradient"></div>
    </header>
    <div id="tab-bar">
        <div class="tab" onclick="loadTab(0)">Settings</div>
        <div class="tab" onclick="loadTab(1)">Friends</div>
        <div class="tab" onclick="loadTab(2)">Home</div>
        <div class="tab" onclick="loadTab(3)">Games</div>
        <div class="tab" onclick="loadTab(4)">Store</div>
    </div>
    <div id="home" class="main-menu">
        <div id="recent-played">
        
        </div>
        <div id="notification"></div>
        <div id="notif-icon"></div>
    </div>
    <div id="friends" class="main-menu">
        <div id="friends-list">
            
        </div>
        <div id="friends-options">

        </div>
    </div>
    <div id="games" class="main-menu"></div>
    <div id="settings" class="main-menu"></div>
    <div id="store" class="main-menu"></div>
</body>
</html>
